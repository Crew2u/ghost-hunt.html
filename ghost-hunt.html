<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ghost Hunt HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  font-family: 'Courier New', monospace;
}

#camera {
  position: fixed;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  filter: contrast(1.2) brightness(1.1) saturate(0.8);
}

/* HUD Layer */
#hud {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 5;
}

/* Top Panel */
#topPanel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  color: #00ffcc;
  text-shadow: 0 0 8px #00ffcc;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#topPanel .label {
  font-size: 18px;
}

#topPanel .status {
  font-size: 16px;
  color: #ff6666;
  animation: flicker 1.2s infinite;
}

/* Flicker */
@keyframes flicker {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Compass */
#compass {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 170px;
  height: 170px;
  border: 3px solid #00ffcc;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ffcc;
}

#compass #needle {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 2px;
  height: 80px;
  background: #ff6666;
  transform-origin: bottom;
  transform: translateX(-50%) translateY(-100%);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Distance + Arrow */
#directionArrow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70px;
  height: 70px;
  transform: translate(-50%, -50%);
  opacity: 0.9;
}

#directionArrow svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 0 6px #00ffcc);
}

#distance {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -170px);
  font-size: 24px;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

/* EMF Bar */
#emf {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 200px;
  background: #003333;
  border: 2px solid #00ffcc;
  border-radius: 8px;
}

#emfFill {
  width: 100%;
  height: 0%;
  background: #00ffcc;
  animation: emfPulse 1.2s infinite;
}

@keyframes emfPulse {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Capture Button */
#captureBtn {
  position: absolute;
  bottom: 18px;
  right: 18px;
  padding: 14px 20px;
  font-size: 18px;
  background: #00ffcc;
  color: black;
  border: none;
  border-radius: 10px;
  pointer-events: auto;
  display: none;
  box-shadow: 0 0 10px #00ffcc;
}

/* Ghost */
#ghost {
  position: fixed;
  width: 220px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 4;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* Night vision overlay */
#nightVision {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 3;
  pointer-events: none;
  background: rgba(0,255,0,0.08);
  mix-blend-mode: screen;
}
</style>
</head>

<body>

<video id="camera" autoplay playsinline></video>

<!-- NIGHT VISION -->
<div id="nightVision"></div>

<!-- GHOST -->
<video id="ghost" autoplay loop muted playsinline>
  <source src="ghost.webm" type="video/webm">
</video>

<div id="hud">
  <div id="topPanel">
    <div class="label">GHOST HUNTER HUD</div>
    <div class="status" id="status">SEARCHING...</div>
  </div>

  <div id="distance">-- m</div>

  <div id="directionArrow">
    <svg viewBox="0 0 100 100">
      <polygon points="50,5 95,95 50,80 5,95" fill="#00ffcc"/>
    </svg>
  </div>

  <div id="compass">
    <div id="needle"></div>
  </div>

  <div id="emf"><div id="emfFill"></div></div>

  <button id="captureBtn">CAPTURE</button>
</div>

<script>
let playerLat, playerLon, heading = 0;
let ghostLat = -26.41003;  // TEST COORDINATES
let ghostLon = 152.92618;  // TEST COORDINATES

const REVEAL_DISTANCE = 60;
const CAPTURE_DISTANCE = 12;

const camera = document.getElementById("camera");
const ghost = document.getElementById("ghost");
const status = document.getElementById("status");
const distanceEl = document.getElementById("distance");
const needle = document.getElementById("needle");
const arrow = document.getElementById("directionArrow");
const emfFill = document.getElementById("emfFill");
const captureBtn = document.getElementById("captureBtn");
const beep = new Audio("beep.mp3");

navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
}).then(stream => camera.srcObject = stream);

// ====== COMPASS PERMISSION ======
function requestCompassPermission() {
  if (typeof DeviceOrientationEvent !== "undefined" &&
      typeof DeviceOrientationEvent.requestPermission === "function") {
    DeviceOrientationEvent.requestPermission()
      .then(response => {
        if (response === "granted") {
          window.addEventListener("deviceorientation", handleOrientation);
        } else {
          alert("Compass permission denied.");
        }
      })
      .catch(console.error);
  } else {
    window.addEventListener("deviceorientation", handleOrientation);
  }
}

function handleOrientation(e) {
  if (e.webkitCompassHeading) {
    heading = e.webkitCompassHeading;
  } else {
    heading = e.alpha || 0;
  }
}

requestCompassPermission();

navigator.geolocation.watchPosition(p => {
  playerLat = p.coords.latitude;
  playerLon = p.coords.longitude;
}, err => alert("GPS error"), { enableHighAccuracy: true });

function dist(a,b,c,d){
  const R=6371e3;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  return R*2*Math.atan2(Math.sqrt(
    Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2
  ),Math.sqrt(1));
}

function bearing(a,b,c,d){
  const y=Math.sin((d-b)*Math.PI/180)*Math.cos(c*Math.PI/180);
  const x=Math.cos(a*Math.PI/180)*Math.sin(c*Math.PI/180)-
    Math.sin(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.cos((d-b)*Math.PI/180);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
}

function updateHUD(){
  if(!playerLat) return;

  const d = dist(playerLat,playerLon,ghostLat,ghostLon);
  distanceEl.innerText = Math.round(d) + " m";

  const b = bearing(playerLat,playerLon,ghostLat,ghostLon);

  needle.style.transform = `translateX(-50%) translateY(-100%) rotate(${heading}deg)`;

  const diff = (b - heading + 360) % 360;
  arrow.style.transform = `translate(-50%, -50%) rotate(${diff}deg)`;

  const emf = Math.max(0, Math.min(1, (REVEAL_DISTANCE - d) / REVEAL_DISTANCE));
  emfFill.style.height = (emf*100)+"%";

  // Ghost visibility & movement
  let opacity = 0;
  if (d < REVEAL_DISTANCE) {
    opacity = 1 - (d / REVEAL_DISTANCE);
  }
  ghost.style.opacity = opacity;

  // Ghost moves randomly for realism
  const x = (Math.sin(Date.now() / 1000) * 0.5 + 0.5) * 50;
  const y = (Math.cos(Date.now() / 1200) * 0.5 + 0.5) * 50;
  ghost.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${1 + emf*0.3})`;

  if(d < CAPTURE_DISTANCE && diff < 25){
    captureBtn.style.display = "block";
    status.innerText = "TARGET LOCKED";
    status.style.color = "#00ffcc";
  } else {
    captureBtn.style.display = "none";
    status.innerText = "SEARCHING...";
    status.style.color = "#ff6666";
  }

  if(d < 40) beep.play();
}

setInterval(updateHUD, 100);

captureBtn.onclick = () => {
  ghost.style.opacity = 0;
  captureBtn.style.display = "none";
  status.innerText = "CAPTURED!";
};
</script>

</body>
</html>
