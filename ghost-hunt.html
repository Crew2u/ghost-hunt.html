<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ghost Hunt HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  font-family: 'Courier New', monospace;
}

/* Camera */
#camera {
  position: fixed;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  filter: contrast(1.1);
}

/* NIGHT VISION FILTER */
#nightVision {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 2;
  pointer-events: none;
  mix-blend-mode: screen;
  background: rgba(0, 100, 0, 0.25);
  filter: saturate(2) contrast(1.3);
}

/* Scanlines */
#scanlines {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 3;
  pointer-events: none;
  background: repeating-linear-gradient(
    rgba(0, 0, 0, 0.2) 0px,
    rgba(0, 0, 0, 0.2) 2px,
    rgba(0, 0, 0, 0.0) 4px
  );
  opacity: 0.25;
}

/* Glitch overlay */
#glitch {
  position: fixed;
  width: 100vw;
  height: 100vh;
  z-index: 4;
  pointer-events: none;
  opacity: 0.0;
}

/* HUD Layer */
#hud {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 5;
}

/* Top Panel */
#topPanel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  color: #00ffcc;
  text-shadow: 0 0 8px #00ffcc;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#topPanel .label {
  font-size: 18px;
}

#topPanel .status {
  font-size: 16px;
  color: #ff6666;
  animation: flicker 1.2s infinite;
}

/* Flicker */
@keyframes flicker {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Compass */
#compass {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 170px;
  height: 170px;
  border: 3px solid #00ffcc;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ffcc;
}

#compass #needle {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 2px;
  height: 80px;
  background: #ff6666;
  transform-origin: bottom;
  transform: translateX(-50%) translateY(-100%);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Distance + Arrow */
#directionArrow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70px;
  height: 70px;
  transform: translate(-50%, -50%);
  opacity: 0.9;
}

#directionArrow svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 0 6px #00ffcc);
}

#distance {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -170px);
  font-size: 24px;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

/* EMF Bar */
#emf {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 200px;
  background: #003333;
  border: 2px solid #00ffcc;
  border-radius: 8px;
}

#emfFill {
  width: 100%;
  height: 0%;
  background: #00ffcc;
  animation: emfPulse 1.2s infinite;
}

@keyframes emfPulse {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.4;}
}

/* Capture Button */
#captureBtn {
  position: absolute;
  bottom: 18px;
  right: 18px;
  padding: 14px 20px;
  font-size: 18px;
  background: #00ffcc;
  color: black;
  border: none;
  border-radius: 10px;
  pointer-events: auto;
  display: none;
  box-shadow: 0 0 10px #00ffcc;
}

/* Ghost */
.ghost {
  position: fixed;
  width: 220px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 6;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

</style>
</head>
